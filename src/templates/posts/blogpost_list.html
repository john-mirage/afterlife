{% extends 'base.html' %}

{% block content %}

  <h1>Afterlife</h1>
  {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>

      <h5>Publi√© par <i>{{ post.author }}</i> le {{ post.created_on|date:'j F Y' }}</h5>
      <p>{{ post.content|safe|truncatewords:50 }}</p>

      <a href="{% url 'posts:post' slug=post.slug %}">Lire l'article</a>
    </article>
  {% endfor %}

{% endblock %}
